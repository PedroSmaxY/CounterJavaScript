<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Let's Count</h1>
    </header>
    <section>
      <div>
        <label for="txtstart">Start:</label>
        <input type="number" name="txtstart" id="txtstart" required />
        <label for="txtend">End:</label>
        <input type="number" name="txtend" id="txtend" required />
        <label for="txtpass">Step:</label>
        <input type="number" name="txtpass" id="txtpass" />
        <input type="button" value="Confirm" onclick="confirmCount()" />
      </div>
      <div id="res">Preparing the count ...</div>
    </section>
    <footer>
      <p>&copy; SmaxY</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
